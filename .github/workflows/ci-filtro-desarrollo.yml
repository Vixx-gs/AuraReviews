name: CI - Filtro de Desarrollo

on:
  push:
    branches:
      - feature-dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Compilar AuraReviews
        run: mvn compile

      - name: Ejecutar tests
        run: mvn test
