name: CD - Publicación de Versiones Oficiales

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Generar JAR
        working-directory: AuraReviews
        run: mvn package -DskipTests -B

      - name: Crear Release en GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: AuraReviews/target/AuraReviews-0.0.1-SNAPSHOT.jar
          body: |
            ##Nueva versión oficial de AuraReviews
            Descarga el JAR y ejecútalo con:
            java -jar AuraReviews-0.0.1-SNAPSHOT.jar
