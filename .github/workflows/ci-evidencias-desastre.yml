name: CI - Evidencias en caso de Desastre

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Compilar AuraReviews
        working-directory: AuraReviews
        run: mvn compile

      - name: Ejecutar tests
        working-directory: AuraReviews
        run: mvn test

      - name: Subir informes de errores si fallan los tests
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: AuraReviews/target/surefire-reports/
          retention-days: 7
