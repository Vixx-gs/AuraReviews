name: CD - Almacén de Ejecutables

on:
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Generar JAR sin tests
        working-directory: AuraReviews
        run: mvn package -DskipTests -B

      - name: Subir JAR como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: AuraReviews-jar
          path: AuraReviews/target/AuraReviews-0.0.1-SNAPSHOT.jar
          retention-days: 30
