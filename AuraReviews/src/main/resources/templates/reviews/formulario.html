<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/head :: head}"></div>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-chat-left-quote-fill"></i>
                            <span th:text="${review.id != null ? 'Editar Review' : 'Nueva Review'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/reviews/guardar}" th:object="${review}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label for="clienteId" class="form-label">Cliente:</label>
                                <select class="form-select" id="clienteId" name="clienteId" required>
                                    <option value="">Seleccionar cliente...</option>
                                    <option th:each="cliente : ${clientes}" 
                                            th:value="${cliente.id}" 
                                            th:text="${cliente.nombre}"
                                            th:selected="${review.cliente != null && review.cliente.id == cliente.id}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="valoracion" class="form-label">Valoraci칩n (1-5 estrellas):</label>
                                <select class="form-select" id="valoracion" th:field="*{valoracion}" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="1">1 estrella</option>
                                    <option value="2">2 estrellas</option>
                                    <option value="3">3 estrellas</option>
                                    <option value="4">4 estrellas</option>
                                    <option value="5">5 estrellas</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripci칩n:</label>
                                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" 
                                          rows="5" maxlength="500" required 
                                          placeholder="Escribe tu opini칩n..."></textarea>
                                <div class="form-text">M치ximo 500 caracteres</div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/reviews" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
