<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/head :: head}"></div>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-person-fill-add"></i>
                            <span th:text="${cliente.id != null ? 'Editar Cliente' : 'Nuevo Cliente'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="edad" class="form-label">Edad:</label>
                                <input type="number" class="form-control" id="edad" th:field="*{edad}" min="0" max="120" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="genero" class="form-label">Género:</label>
                                <select class="form-select" id="genero" th:field="*{genero}" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="intolerancia" th:field="*{intolerancia}">
                                <label class="form-check-label" for="intolerancia">¿Tiene intolerancia alimentaria?</label>
                            </div>
                            
                            <div class="mb-3">
                                <label for="detalleIntolerancia" class="form-label">Detalle de Intolerancia:</label>
                                <textarea class="form-control" id="detalleIntolerancia" th:field="*{detalleIntolerancia}" rows="3"></textarea>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/clientes" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
